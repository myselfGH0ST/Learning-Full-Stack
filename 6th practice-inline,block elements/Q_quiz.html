<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <!-- write a vertically aligned form accepting details from user -->
    <form>
        <div>
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z ]+">
        </div>
        <div>
            <label for="city">Enter your city</label>
            <input type="text" name="city" id="city" pattern="[A-Za-z]+">
        </div>
        <div>
            <label for="pin">Enter Pincode</label>
            <input type="text" name="pin" id="pin" pattern="[0-9]+">
        </div>
        <input type="submit">
    </form>
</body>
</html>
